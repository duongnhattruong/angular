<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container card p-4">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" formControlName="username" class="form-control" />
              <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="invalid-feedback">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" />
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div *ngIf="username === ''" class="row pt-medium" style="padding-top: 1rem;">
              <div class="alert alert-danger text-break">
                login failed!
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
