<!-- src/app/order/order.component.html -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="my-4">Order Products</h2> 

        <div *ngIf="showAlert" class="alert alert-success" role="alert">
            Added successfully!
          </div>

        <button class="btn btn-primary" (click)="viewCart()">View Cart</button>
        <!-- <h4 class="">{{usernameDisplay}}</h4> -->
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.description }}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="addToCart(product.id)">Add to Cart</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
