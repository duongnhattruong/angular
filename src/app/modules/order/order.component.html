<!-- src/app/order/order.component.html -->
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="my-4">Order Products</h2>

    <div *ngIf="showAlert" class="alert alert-success" role="alert">
      Added successfully!
    </div>

    <button class="btn btn-primary" (click)="viewCart()">View Cart</button>
    <!-- <h4 class="">{{usernameDisplay}}</h4> -->
  </div>
</div>

<div class="container-lg">
  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img
          src="{{ product.imageUrl ? product.imageUrl : 'unknown' }}"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">ID: {{ product.id }}</h6>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">
            <strong>Price: </strong>{{ product.price | currency }}
          </p>
          <button class="btn btn-primary btn-sm" (click)="addToCart(product.id.toString())">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
